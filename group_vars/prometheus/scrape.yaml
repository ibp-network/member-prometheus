prometheus_scrape_configs:
  - job_name: prometheus
    metrics_path: /metrics
    static_configs:
      - targets:
        - "127.0.0.1:{{ prometheus_port }}"

  - job_name: substrate
    metrics_path: /metrics
    scheme: https
    tls_config:
      insecure_skip_verify: true
    basic_auth:
      username: "{{ nginx_username }}"
      password: "{{ nginx_prometheus_pw }}"
    file_sd_configs:
      - files:
        - "{{ prometheus_config_dir }}/file_sd/node.yml"
    metric_relabel_configs:
    - action: replace
      source_labels: [chain]
      target_label: chain
      regex: westend2
      replacement: westend
    - action: replace
      source_labels: [chain]
      target_label: chain
      regex: ksmcc3
      replacement: kusama